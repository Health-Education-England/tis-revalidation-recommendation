version: 2
registries:
  maven-repository-build-tis-nhs-uk-maven-repository:
    type: maven-repository
    url: https://build.tis.nhs.uk/maven/repository
    username: gradle
    password: "${{secrets.MAVEN_REPOSITORY_BUILD_TIS_NHS_UK_MAVEN_REPOSITORY_PASSWORD}}"

updates:
- package-ecosystem: maven
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: org.springframework.boot:spring-boot-starter-test
    versions:
    - 2.4.2
    - 2.4.4
  - dependency-name: org.springframework.boot:spring-boot-starter-validation
    versions:
    - 2.4.2
    - 2.4.4
  - dependency-name: org.springframework.boot:spring-boot-starter-amqp
    versions:
    - 2.4.2
    - 2.4.4
  - dependency-name: org.springframework.boot:spring-boot-starter-data-mongodb
    versions:
    - 2.4.2
    - 2.4.4
  - dependency-name: org.springframework.boot:spring-boot-starter-web-services
    versions:
    - 2.4.2
    - 2.4.4
  - dependency-name: org.springframework.boot:spring-boot-starter-web
    versions:
    - 2.4.2
    - 2.4.4
  - dependency-name: org.springframework.boot:spring-boot-starter-parent
    versions:
    - 2.4.2
    - 2.4.4
  - dependency-name: org.springframework.boot:spring-boot-maven-plugin
    versions:
    - 2.4.2
    - 2.4.4
  - dependency-name: org.glassfish.jaxb:jaxb-runtime
    versions:
    - 3.0.0
  - dependency-name: io.sentry:sentry-logback
    versions:
    - 4.0.0
    - 4.1.0
  - dependency-name: io.sentry:sentry-spring-boot-starter
    versions:
    - 4.0.0
    - 4.1.0
  - dependency-name: com.puppycrawl.tools:checkstyle
    versions:
    - "8.40"
  - dependency-name: com.fasterxml.jackson.datatype:jackson-datatype-jsr310
    versions:
    - 2.12.1
  registries:
  - maven-repository-build-tis-nhs-uk-maven-repository
- package-ecosystem: maven
  directory: "/application"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: org.springframework.boot:spring-boot-maven-plugin
    versions:
    - 2.4.2
    - 2.4.4
  registries:
  - maven-repository-build-tis-nhs-uk-maven-repository
- package-ecosystem: maven
  directory: "/integration-tests"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  registries:
  - maven-repository-build-tis-nhs-uk-maven-repository
